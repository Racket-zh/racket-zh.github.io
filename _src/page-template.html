<!DOCTYPE html>
<html lang="en">
  <head>
    @;{ The at-exp reader for a template treats this as a comment.
        Also, notice the use template variables like @title,
        @description etc. }
    <meta charset="utf-8">
    <title>@|title|</title>
    <meta name="description" content="@|description|">
    <meta name="author"      content="@|author|">
    <meta name="keywords"    content="@|keywords|">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <link rel="icon"      href="@|uri-prefix|/favicon.ico">
    <link rel="canonical" href="@|full-uri|">
    @(when rel-next @list{<link rel="next" href="@|rel-next|">})
    @(when rel-prev @list{<link rel="prev" href="@|rel-prev|">})
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="@|uri-prefix|/css/main.css">
    <link rel="stylesheet" type="text/css" href="@|uri-prefix|/css/blog-fonts.css">
    <!-- Feeds -->
    <link rel="alternate" type="application/atom+xml" href="@|atom-feed-uri|" title="Atom Feed">
    <link rel="alternate" type="application/rss+xml" href="@|rss-feed-uri|" title="RSS Feed">
    <!-- JS -->
    @;google-universal-analytics["UA-xxxxx"]
  </head>
  <body>
<row class="one-column" id="logo"><col-1><a href="http://www.racket-zh.org"><div id="logo-container"><img id="logo" src="@|uri-prefix|/img/racket-logo.svg"/> Racket</div></a></col-1><col-2><p><a href="/index.html">blog</a>
<a href="/faq.html">FAQ</a>
<a href="/About.html">About</a>
</p></col-2></row>
@|contents|


  </body>
</html>
