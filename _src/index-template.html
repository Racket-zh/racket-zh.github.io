<article>
  <header>
    <h1><a href='@|uri-path|'>@|title|</a></h1>
    <p>
      <span class='date'>@|date|</span>
      <span class='authors'>By: @|authors|</span>
    </p>
    <p class='tags'>Tags: @|tags|</p>
  </header>
  @|content-only|
  @(when more?
    @list{<div class="more-content">
            <a href='@|uri-path|'>阅读全文→</a>
    </div>})
</article>
